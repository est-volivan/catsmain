<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <title>cats</title>
</head>
<body class="page">
    <header class="header">
        <a href="#"><i class="fa-solid fa-cat"></i>Пушичстые мурчики</a>
        <button class="btn" id="add"><i class="fa-solid fa-plus"></i>Добавить котика</button>
    </header>
    <main class="main container">
        <section class="cards">

        </section>
    </main>
    <template id="card-template">
        <div class="card">
            <button class="card__delete" type="button" onclick="handleDeleteButton(this)"><i class="fa-solid fa-xmark"></i></button>
            <button class="cat-info__edited" onclick="handleEditButton(this)"><i class="fa-regular fa-pen-to-square"></i>Редактировать</button>
            <img src="cat.jpg" alt="Изабражение" class="card__image">
            <a href="#" class="card__link">
                <h3 class="card__name">Кот</h3>
                <h2 class="card__wrapper">Оценка: <span class="card__rate">8</span></h2>
                <h2 class="card__wrapper">Возраст: <span class="card__age">8</span></h2>
            <p class="card__description">китик</p>
            </a>
            <button class="card__like" aria-label="Поставить лайк"><i class="card__favorite fa-solid fa-heart fa-2x"></i></button>
        </div>
    </template>
    <footer class="footer">
        <div class="container footer__container">
            <span class="copyright">©2023 Made by Ivan Volkov</span>

            <div class="socials">
                <a class="socials__link" href="#"><i class="fa-brands fa-github socials__icon"></i></a>
                <a class="socials__link" href="#"><i class="fa-brands fa-vk socials__icon"></i></a>
                <a class="socials__link" href="#"><i class="fa-brands fa-telegram socials__icon"></i></a>
            </div>
        </div>
    </footer>

    <div class="popup popup-add-cats">
        <div class="popup__container">
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Добавить питомца</h2>
            <form class="form" id="popup-form-cat">
                <div class="form__image"></div>
                <input type="number" class="form__input" name="id" min="1" required placeholder="id">
                <input type="number" class="form__input" name="age" placeholder="Возраст">
                <input type="text" class="form__input" name="name" required placeholder="Имя">
                <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
                <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
                <label class="form__checkbox-wrap">
                    <input type="checkbox" name="favorite" class="form__checkbox " placeholder="">
                    <span class="form__label">Любимчик</span>
                    <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
                </label>
                <input type="url" class="form__input form__input_image" name="img_link" placeholder="Ссылка на фото">
                <button type="submit" class="form__btn btn">Добавить котика</button>
            </form>
        </div>
    </div>
    <div class="popup popup-edit-cats">
        <div class="popup__container">
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Изменить питомца</h2>
            <form class="form" id="edit-form-cat">
                <div class="form__image"></div>
                <input type="number" class="form__input" name="age" placeholder="Возраст">
                <input type="text" class="form__input" name="name" required placeholder="Имя">
                <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
                <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
                <label class="form__checkbox-wrap">
                    <input type="checkbox" name="favorite" class="form__checkbox " placeholder="">
                    <span class="form__label">Любимчик</span>
                    <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
                </label>
                <input type="url" class="form__input form__input_image" name="img_link" placeholder="Ссылка на фото">
                <button type="submit" class="form__btn btn" id="edit">Изменить котика</button>
            </form>
        </div>
    </div>




    <script src="js/card.js" defer></script>
    <script src="js/cats.js" defer></script>
    <script src="js/popup.js" defer></script>
    <script src="js/index.js" defer></script>
</body>
</html>
